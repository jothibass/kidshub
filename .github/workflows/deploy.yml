name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root deps
        run: npm install
      - name: Install server & client deps
        run: |
          cd server && npm install
          cd ../client && npm install
      - name: Build client
        run: |
          cd client && npm run build
      - name: Archive artifact
        run: |
          zip -r deploy-package.zip server client dist package.json server/data.json || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: ./
      - name: Copy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || '22' }}
          source: "deploy-package.zip"
          target: ${{ secrets.EC2_TARGET_PATH }}
      - name: Run remote deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || '22' }}
          script: |
            set -e
            cd ${{ secrets.EC2_TARGET_PATH }}
            unzip -o deploy-package.zip -d ./deploy_tmp
            # move files into place
            rm -rf current
            mv deploy_tmp server client dist ./current || true
            cd current/server
            npm install --production
            # ensure uploads dir exists
            mkdir -p uploads
            # restart with pm2
            if ! command -v pm2 >/dev/null 2>&1; then npm install -g pm2; fi
            pm2 startOrReload ../server/ecosystem.config.js
            pm2 save
            echo "Deployed at $(date)"
