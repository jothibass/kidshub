name: Build & Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend (optional)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || true
          else
            echo "No frontend package.json; skipping build"
          fi

      - name: Prepare deploy folder
        run: |
          rm -rf deploy || true
          mkdir -p deploy
          cp -r backend deploy/backend
          if [ -d frontend/dist ]; then
            cp -r frontend deploy/frontend
          fi
          mkdir -p deploy/migrations
          cp backend/migrations/*.sql deploy/migrations/ || true
          mkdir -p deploy/nginx
          cp deploy/nginx/kidshub.conf deploy/nginx/kidshub.conf || true

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload deploy directory to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r deploy ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

      - name: Run deploy on EC2
        env:
          RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}
          RDS_MASTER_USER: ${{ secrets.RDS_MASTER_USER }}
          RDS_MASTER_PASS: ${{ secrets.RDS_MASTER_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} 'bash /home/ec2-user/deploy/deploy.sh'
